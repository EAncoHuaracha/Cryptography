<div class="px-4 mt-4">
  <h1
    class="text-center text-3xl bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text mb-4">
    Criptografía
  </h1>

  <div class="flex justify-center items-center border-b-2">
    <form [formGroup]="cryptoForm" class="w-full max-w-md border-2 border-indigo-400 rounded-md shadow-2xl px-4 py-8 mb-4"
      (ngSubmit)="onSubmit()">
      <div class="space-y-5">
        <div class="border-b border-gray-900/10 pb-12">
          <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Mensaje</label>
              <div class="mt-2">
                <div
                  class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                  <input type="text" formControlName="message"
                    class="block w-full border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 text-sm leading-6"
                    placeholder="mensaje">
                </div>
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="operation" class="block text-sm font-medium leading-6 text-gray-900">Operación</label>
              <select formControlName="operation"
                class="block w-full mt-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                <option value="encrypt">Cifrar</option>
                <option value="decrypt">Descifrar</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 flex items-center justify-center gap-x-6">
        <button type="button" (click)="limpiarFormulario()"
          class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
        <button type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Enviar</button>
      </div>

      <div class="mt-8 flex justify-center">
        <div class="w-full max-w-md">
          <label for="result" class="block text-sm font-medium leading-6 text-gray-900">Resultado</label>
          <textarea id="result"
            class="block w-full mt-2 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            readonly>{{ resultado }}</textarea>

        </div>
      </div>
    </form>
  </div>


  <p>Algoritmos implementados:</p>
  <ul class="list-disc px-8">
    <li>Transposición por grupo (cifrado)</li>
    <li>Alberti (descifrado)</li>
  </ul>
</div>
